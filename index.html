<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - Simple text from json</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        @font-face {
          font-family: TaubSans-Regular;
          src: url('fonts/TaubSans-Regular.woff2') format('woff2');
        }
        body {
            font-family: TaubSans-Regular;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
        #update {
          /* background-color: yellow; */
          position: absolute;
          padding: 20px;
          padding-top: 0px;
          font-size: 2em;
          width: 40%;
        }
        button {
          font-family: TaubSans-Regular;
          background-color: #828282;
          border: none;
          color: white;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 18px;
          margin-right:5px;
          width: 20%;
        }
        button:hover {
          cursor: pointer;
        }

        button[status="active"] {
          background-color: #C0382A;
        }

        button[status="inactive"] {
          background-color: #828282;
        }

        button:focus {outline:0;}


        #similar-words {
          display: flex;
          flex-direction: column;
          flex-wrap: nowrap;
          font-size: 16px;
          line-height: 0px;
          margin-top: 30px;
        }

    </style>
    <script src="lib/three.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/PointerLockControls.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div id="update">
  <p id="txt">word</p>
  <button id="keywords" state="inactive" type="button">keywords</button>
  <button id="interviews" state="inactive" type="button">interviews</button>
  <button id="articles" state="inactive" type="button">articles</button>
  <div id="similar-words">
    <!-- <p style="font-size:18px">similar words:</p> -->
    <p id="s1">word1</p>
    <p id="s2">word2</p>
    <p id="s3">word3</p>
    <p id="s4">word4</p>
    <p id="s5">word5</p>
  </div>
</div>
</body>
<script src="js/sketch.js"></script>

</html>
